<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kecermatan Angka Hilang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-navigation">
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#" onclick="showHistory()">Riwayat</a></li>
                <li><a href="#">Tentang Kami</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Tes Kecermatan Angka Hilang</h1>
        
        <div class="content" style="display: none;">
            <div id="start">
                <h2>Apakah kamu sudah siap?</h2>
                <button onclick="startTest()">Siap</button>
            </div>

            <div id="timer" style="display: none;">10</div>

            <div id="reference" style="display: none;">
                <table>
                    <tbody id="referenceBody">
                        <!-- Kolom acuan akan diisi dengan JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="question" style="display: none;">
                <div id="questionNumbers"></div>
                <div id="options"></div>
            </div>
        </div>

        <div id="history" style="display: none;">
            <h2>Riwayat Tes</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Tanggal & Waktu</th>
                        <th>Benar</th>
                        <th>Salah</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data riwayat akan diisi dengan JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
